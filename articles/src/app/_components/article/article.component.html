<div *ngIf="article$ | async as article" class="article-page-container">
  <img [src]="article.image_url" class="background-image" />
  <mat-card class="article-card">
    <mat-card-header class="article-title">{{ article.title }}</mat-card-header>
    <mat-card-content class="article-summary">{{
      article.summary
    }}</mat-card-content>
  </mat-card>
  <div class="back-container">
    <p routerLink="/" class="back">‚Üê Back to homepage</p>
  </div>
</div>
