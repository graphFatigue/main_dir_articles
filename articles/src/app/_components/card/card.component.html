<mat-card class="example-card">
  <img mat-card-image [src]="article.image_url" alt="Photo is unavailable" />
  <mat-card-header>
    <mat-card-title #refEl2>{{ article.title }}</mat-card-title>
    <mat-card-subtitle style="display: flex; flex-direction: row; gap: 5px">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="20"
        fill="currentColor"
        class="bi bi-calendar-event"
        viewBox="0 0 16 16"
      >
        <path
          d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"
        />
        <path
          d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
        />
      </svg>
      <p style="font-size: 14px;">{{ convertToLocalDate(article.published_at) }}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p #refEl1>
      {{ limitSummary(article) }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <p routerLink="/articles/{{article.id}}" class="read-more">Read more â†’</p>
  </mat-card-actions>
</mat-card>
